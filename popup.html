<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TuneSwap</title>
    <style>
      body {
        width: 350px;
        padding: 0;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          sans-serif;
        margin: 0;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        overflow-x: hidden;
      }

      .header {
        text-align: center;
        padding: 25px 20px 20px;
        background: rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(10px);
        border-bottom: 1px solid rgba(255, 255, 255, 0.2);
      }

      .logo {
        width: 40px;
        height: 40px;
        margin: 0 auto 10px;
        display: block;
      }

      .header h1 {
        font-size: 22px;
        margin: 0 0 5px 0;
        font-weight: 700;
        letter-spacing: -0.5px;
      }

      .header p {
        font-size: 13px;
        opacity: 0.8;
        margin: 0;
      }

      .content {
        padding: 20px;
      }

      .current-page {
        background: rgba(255, 255, 255, 0.1);
        border-radius: 8px;
        padding: 12px;
        margin-bottom: 20px;
        font-size: 12px;
        backdrop-filter: blur(5px);
      }

      .current-page-title {
        font-weight: 600;
        margin-bottom: 5px;
        display: flex;
        align-items: center;
        gap: 8px;
      }

      .page-url {
        font-family: 'Monaco', 'Menlo', monospace;
        background: rgba(0, 0, 0, 0.2);
        padding: 4px 8px;
        border-radius: 4px;
        font-size: 11px;
      }

      #pageStatus {
        margin-top: 8px;
        font-size: 11px;
        opacity: 0.9;
        padding: 6px 10px;
        background: rgba(255, 255, 255, 0.1);
        border-radius: 6px;
        border-left: 3px solid #666;
        transition: all 0.3s;
      }

      #pageStatus.spotify-active {
        border-left-color: #1DB954;
        background: rgba(29, 185, 84, 0.2);
      }

      .stats {
        background: rgba(255, 255, 255, 0.1);
        border-radius: 8px;
        padding: 15px;
        margin-bottom: 20px;
        backdrop-filter: blur(10px);
      }

      .stats-title {
        font-size: 14px;
        font-weight: 600;
        margin-bottom: 12px;
        text-align: center;
      }

      .stat-item {
        display: flex;
        justify-content: space-between;
        margin-bottom: 8px;
        font-size: 13px;
      }

      .stat-item:last-child {
        margin-bottom: 0;
      }

      .stat-value {
        font-weight: 600;
      }

      .controls {
        margin-bottom: 20px;
      }

      .controls-title {
        font-size: 14px;
        font-weight: 600;
        margin-bottom: 15px;
        text-align: center;
      }

      .country-selector {
        margin-top: 15px;
      }

      .country-selector label {
        display: block;
        margin-bottom: 6px;
        font-size: 13px;
        font-weight: 500;
      }

      .country-selector select {
        width: 100%;
        padding: 8px 10px;
        border-radius: 6px;
        border: 1px solid rgba(255, 255, 255, 0.3);
        background: rgba(255, 255, 255, 0.1);
        color: white;
        font-size: 13px;
        backdrop-filter: blur(5px);
      }

      .country-selector select option {
        background: #333;
        color: white;
      }

      .actions {
        margin-bottom: 20px;
      }

      .actions-title {
        font-size: 14px;
        font-weight: 600;
        margin-bottom: 12px;
        text-align: center;
      }

      .button {
        width: 100%;
        padding: 12px;
        background: rgba(255, 255, 255, 0.15);
        border: 1px solid rgba(255, 255, 255, 0.2);
        border-radius: 8px;
        color: white;
        font-size: 13px;
        font-weight: 500;
        cursor: pointer;
        transition: all 0.3s;
        margin-bottom: 8px;
        backdrop-filter: blur(5px);
        border: none;
      }

      .button:hover:not(:disabled) {
        background: rgba(255, 255, 255, 0.25);
        transform: translateY(-1px);
      }

      .button:active:not(:disabled) {
        transform: translateY(0);
      }

      .button:last-child {
        margin-bottom: 0;
      }

      .button[style*="display: none"] {
        display: none !important;
      }

      .button.primary {
        background: linear-gradient(135deg, #1DB954, #1ed760);
        border: 1px solid rgba(29, 185, 84, 0.3);
      }

      .button.primary:hover {
        background: linear-gradient(135deg, #1ed760, #1DB954);
        transform: translateY(-1px);
      }

      .footer {
        text-align: center;
        font-size: 11px;
        opacity: 0.7;
        padding: 15px 20px 20px;
        border-top: 1px solid rgba(255, 255, 255, 0.1);
      }

      .footer a {
        color: rgba(255, 255, 255, 0.9);
        text-decoration: none;
      }

      .footer a:hover {
        text-decoration: underline;
      }

      /* Debug section - hidden by default */
      .debug-section {
        display: none;
        margin-top: 15px;
        padding-top: 15px;
        border-top: 1px solid rgba(255,255,255,0.1);
      }

      .debug-section.show {
        display: block;
      }

      .debug-toggle {
        font-size: 10px;
        opacity: 0.5;
        cursor: pointer;
        text-align: center;
        padding: 5px;
        user-select: none;
      }

      .debug-toggle:hover {
        opacity: 1;
      }

      .button.debug {
        background: rgba(255, 165, 0, 0.2);
        border: 1px solid rgba(255, 165, 0, 0.3);
        font-size: 11px;
        padding: 8px;
      }

      /* Fallback logo */
      .logo-fallback {
        width: 40px;
        height: 40px;
        margin: 0 auto 10px;
        display: none;
        background: linear-gradient(135deg, #1DB954, #fa233b);
        border-radius: 50%;
        position: relative;
      }

      .logo-fallback::before {
        content: "♪";
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        color: white;
        font-size: 20px;
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <div class="header">
      <img src="tuneswap.svg" alt="TuneSwap" class="logo" onerror="this.style.display='none'; this.nextElementSibling.style.display='block';" />
      <div class="logo-fallback"></div>
      <h1>TuneSwap</h1>
      <p>Spotify to Apple Music converter</p>
    </div>

    <div class="content">
      <div class="current-page">
        <div class="current-page-title">
          <span>📍 Current Page</span>
          <span class="page-url" id="currentUrl">Loading...</span>
        </div>
        <div id="pageStatus">📱 Open a Spotify link to use TuneSwap</div>
      </div>

      <div class="stats">
        <div class="stats-title">📊 Conversion Stats</div>
        <div class="stat-item">
          <span>Converted today:</span>
          <span class="stat-value" id="todayCount">0</span>
        </div>
        <div class="stat-item">
          <span>Total converted:</span>
          <span class="stat-value" id="totalCount">0</span>
        </div>
        <div class="stat-item">
          <span>Last conversion:</span>
          <span class="stat-value" id="lastConversion">Never</span>
        </div>
      </div>

      <div class="controls">
        <div class="controls-title">⚙️ Settings</div>

        <div class="country-selector">
          <label for="countrySelect">Apple Music Region:</label>
          <select id="countrySelect">
            <option value="us">🇺🇸 United States</option>
            <option value="pe">🇵🇪 Peru</option>
            <option value="ar">🇦🇷 Argentina</option>
            <option value="cl">🇨🇱 Chile</option>
            <option value="co">🇨🇴 Colombia</option>
            <option value="mx">🇲🇽 Mexico</option>
            <option value="es">🇪🇸 Spain</option>
            <option value="br">🇧🇷 Brazil</option>
            <option value="gb">🇬🇧 United Kingdom</option>
            <option value="fr">🇫🇷 France</option>
            <option value="de">🇩🇪 Germany</option>
            <option value="ca">🇨🇦 Canada</option>
            <option value="au">🇦🇺 Australia</option>
            <option value="jp">🇯🇵 Japan</option>
            <option value="kr">🇰🇷 South Korea</option>
            <option value="in">🇮🇳 India</option>
          </select>
        </div>
      </div>

      <div class="actions">
        <div class="actions-title">🚀 Actions</div>
        <button class="button primary" id="testConversion">🧪 Test Conversion</button>
        <button class="button primary" id="manualConvert" style="display: none;">🔄 Convert This Page</button>
        <button class="button" id="clearStats">📊 Clear Statistics</button>
        
        <!-- Debug section - hidden by default -->
        <div class="debug-toggle">
          🔧 Show Debug Tools
        </div>
        <div class="debug-section">
          <div style="font-size: 12px; font-weight: 600; margin-bottom: 8px; text-align: center;">🔧 Debug Tools</div>
          <button class="button debug" id="runDiagnostic">🔍 Test Storage</button>
          <button class="button debug" id="fixStorage">🔧 Reset Storage</button>
          <button class="button debug" id="viewStorage">👁️ View Storage Data</button>
        </div>
      </div>
    </div>

    <div class="footer">
      Made with ❤️ for music lovers<br />
      <a href="https://tuneswap.xyz" target="_blank">tuneswap.xyz</a>
    </div>

    <script src="popup-minimal.js"></script>
  </body>
</html>
